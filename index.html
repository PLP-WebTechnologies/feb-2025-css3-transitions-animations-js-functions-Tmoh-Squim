<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS & JS Animation with Local Storage</title>
</head>
<body>
    <div class="container">
        <h1>CSS3 Transitions, Animations, and Advanced JavaScript</h1>

        <button class="animated-button">Hover Me for Transition</button>

        <div class="animated-image-container">
            <div class="animated-image"></div>
        </div>

        <div id="settings-panel">
            <h2>User Preferences</h2>
            <div class="preference-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="preference-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="preference-group">
                <label for="role">Role:</label>
                <select id="role">
                    <option value="">Select a role</option>
                    <option value="developer">Developer</option>
                    <option value="designer">Designer</option>
                    <option value="manager">Manager</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button id="save-preference">Save Preferences</button>
            <p id="saved-preferences"></p>

            <h2>Triggered Animation</h2>
            <button id="animation-trigger-button">Trigger Slide-In Text</button>
            <p id="animated-text">This text will slide in!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
